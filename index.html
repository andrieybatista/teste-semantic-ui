<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>

   <div class="ui horizontal divider"> cursos grátis de manutenção de piscina

<form class="ui form segment">
    <p>conte-nos sobre você</p>
    <div class="two fields">
        <div class="field">
            <label>Name</label>
            <input placeholder=" email" name="name" type="text">
        </div>
        <div class="field">
            <label>gênero</label>
            <select class="seu nome" name="name">
                <option value="">Gênero</option>
                <option value="masculino">masculino</option>
                <option value="feminino">feminino</option>
            </select>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>nome</label>
            <input placeholder="nome" name="Username" type="text">
        </div>
        <div class="field">
            <label>senha</label>
            <input type="password" name="password" type="text">
        </div>
    </div>
    <div class="field">
        <label>oque deseja aprender </label>
        <select name="skills" multiple="" class="ui dropdown">
            <option value="">selecione seu interesse</option>
            <option value="css">quimico</option>
            <option value="html">estetica</option>
            <option value="javascript">PH</option>
            <option value="design">aspiracão</option>
            <option value="plumbing">tratamento completo</option>
        </select>
    </div>
    <div class="inline field">
        <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>concordo com os termos e condições</label>
        </div>
    </div>
    <div class="ui primary submit button">Submit</div>
    <div class="ui error message"></div>
</form>
</body>
